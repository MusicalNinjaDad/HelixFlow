[workspace]
members = [ "backends/helixflow-surreal","helixflow-app", "ui/helixflow-slint"]

[package]
name = "helixflow"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }

[dev-dependencies]
helixflow-slint = { path = "ui/helixflow-slint" }
helixflow-surreal = { path = "backends/helixflow-surreal" }
slint = { workspace = true }
i-slint-backend-testing.workspace = true

[workspace.dependencies]
# internal stuff
helixflow = { path = "." }
helixflow-slint = { path = "ui/helixflow-slint" }
helixflow-surreal = {path="backends/helixflow-surreal"}

# main dependencies - only specify features if required to define default actions
anyhow = "1.0.98"
serde = { version = "1.0.219" }
slint = { version = "1.11.0", features = ["backend-winit-wayland"] }
surrealdb = { version = "2.3.0", features = ["kv-mem"] }
tokio = { version = "1.44.2" }

# dev-only dependencies
i-slint-backend-testing = "=1.11.0"
