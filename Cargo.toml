[workspace]
members = [ "backends/surreal","helixflow-app", "ui/helixflow-slint"]

[package]
name = "helixflow"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
slint = { workspace = true, features = ["backend-winit-wayland"] }
surrealdb = { workspace = true, features = ["kv-mem"] }
tokio = { workspace = true, features = ["macros", "rt"] }

[dev-dependencies]
helixflow-slint = { path = "ui/helixflow-slint" }
i-slint-backend-testing.workspace = true


[workspace.dependencies]
helixflow = { path = "." }
helixflow_slint = { path = "ui/helixflow-slint" }
anyhow = "1.0.98"
serde = { version = "1.0.219", features = ["derive"] }
slint = { version = "1.11.0", features = ["backend-winit-wayland"] }
surrealdb = { version = "2.3.0", features = ["kv-mem"] }
tokio = { version = "1.44.2", features = ["macros", "rt"] }

i-slint-backend-testing = "=1.11.0"
